<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <article class="hero-text-box">
          <h1 class="hero-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--primary margin-right-sm"
            >Start eating healty</a
          >
          <a href="#" class="btn btn--secondary">Learn more &darr;</a>
          <aside class="hero-customers">
            <div class="hero-customer-images">
              <img src="img/customers/customer-1.jpg" alt="Custoner photo 1" />
              <img src="img/customers/customer-2.jpg" alt="Custoner photo 2" />
              <img src="img/customers/customer-3.jpg" alt="Custoner photo 3" />
              <img src="img/customers/customer-4.jpg" alt="Custoner photo 4" />
              <img src="img/customers/customer-5.jpg" alt="Custoner photo 5" />
              <img src="img/customers/customer-6.jpg" alt="Custoner photo 6" />
            </div>
            <p class="meals-text">
              <span>250,000+</span> meals delivered last year!
            </p>
          </aside>
        </article>
        <article class="hero-img">
          <img
            src="img/hero.png"
            alt="Three bowls of food, fod in storage conatiner and a woman enjoy her meal"
          />
        </article>
      </div>
    </section>
  </body>
</html>
